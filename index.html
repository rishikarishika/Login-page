<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Login page</title>
	      
	      <!-- css stylesheet -->
		  <link rel="stylesheet" href="css/style.css">

          <!-- google-font -->
		  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500&display=swap" rel="stylesheet">

		  <!-- font awesome-->
	      <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	      <script src="https://kit.fontawesome.com/a57d1951e7.js" crossorigin="anonymous"></script>


		  

	</head>
	<body>
		 <div id="triangle-topleft"></div>
		 <div id="triangle-bottomleft"></div>
		  <div class='dot1'>
		  	<span class="d1"></span>
		  </div>
		  <div class='dot2'>
		  	<span class="d2"></span>
		  </div>
		  <div class="login">
		  	  <h1><i class="fas fa-user"></i> LOGIN</h1>

		  	  <form class="form" action="/action_page.php">
                <div class="form-div">
                    <input type="text" autocomplete="off" id="usrname" name="usrname" required/>
                    <label for="usrname" class="label">
                        <span  class="label-content">Username</span>

                    </label>
                </div>
                <div class="form-div">
                    <input type="password" name="psw" autocomplete="off" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                    <label for="psw" class="label">
                        <span class="label-content">Password</span>
                    </label>
                    
                </div>
             </form>
             <div id="message">
             	<p id="letter" class="invalid"> lowercase letter,</p>
			   <p id="capital" class="invalid"> capital(uppercase) letter,</p>
			   <p id="number" class="invalid"> number,</p>
			   <p id="length" class="invalid">Minimum 8 characters.</p>
             </div>
              
             <br>
                <input class="sp" type="checkbox" onclick="myFunction()"> Show Password
            
            <br>
            <div class="buttons">
                <button class = "myButton">Login</button>
            </div>
		 </div>
		 
		  <script src="script/main.js"></script>
    </body>
</html>
